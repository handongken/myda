<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>数据登录页</title>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/login.css" />
	</head>
	<body>
		<div class="container"> 
			<div class="content">
				<h2>登录</h2>
				<form action="">
					<div class="form-group">
						<label for="userName">用户名：</label>
						<input type="text" id="userName" name="userName" placeholder="请输入用户名" autocomplete="off"/>
					</div>
					<div class="form-group">
						<label for="userPass">密码：</label>
						<input type="text" id="userPass" name="userPass" placeholder="请输入密码"/>
					</div>
					<a href="javascript:;" class="btn btn-submit" onClick="sbmBtn()">登录</a>
				</form>
			</div>
		</div>
		<script src="/js/jquery-2.1.0.js"></script>
		<script src="/js/ajax.js"></script>
		<script src="/js/common.js"></script>
		<script>
			if(typeof(Storage) !== "undefined" && localStorage.user){
				window.location.href = 'dataList.html';
			}
			function sbmBtn(){
				var userName = document.getElementById("userName").value; //取出输入的
				var userPass = document.getElementById("userPass").value; 
				var success = function(data){ // data 是服务器返回的
					//console.log(data);
					var user = {insDate:data.insDate,insUser:data.insUser,updDate:data.updDate,updUser:data.updUser,message:data.message,userId:data.userId,password:data.password,name:data.name,tel:data.tel,type:data.type,sid:data.sId,did:data.dId,tid:data.tId,fid:data.fId,yid:data.yId,idCard:data.idCard};//存本地
					//console.log(user);
					localStorage.user = JSON.stringify(user);
					if(data.userId !=""){
						location.href = 'dataList.html';
					}
				};
				var faild = function(error){ // error 是服务器返回的
					alert(error);
				};
				ajaxPost(csUrl+'/login',{userId:userName,password:userPass},success,faild); //发送
			}
		</script>
	</body>
</html>
