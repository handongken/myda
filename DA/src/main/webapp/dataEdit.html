<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>数据编辑页面</title>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/dataStyle.css" />
	</head>
	<body>
		<div class="container">
			<div class="content">
				<h2>数据管理编辑区</h2>
				<form action="">
					<div class="form-group" >
						<label for="contract">合同编号</label>
			            <input type="text" id="contract" name="contract" value="" maxlength="7" disabled />
			            <label class="visibilityHidden"></label>
			            <input type="text" required  class="visibilityHidden"/>
			        </div>
					<div class="form-group" >
						<label for="type">产品名称</label>
			            <select id="type" name="type" onchange = "selectOnchange()">
			            	<!--聚惠丰、聚惠盈、聚惠享、聚惠丰（50）、聚惠盈（50）、聚惠享（50）、聚惠丰（100）、聚惠盈（100）、聚惠享（100）、聚惠福、聚惠鑫、聚惠福（50）、聚惠福（100）、聚惠鑫（50）、聚惠鑫（100）、惠添利、惠添金、惠添利（50）、惠添利（100）、惠添金（50）、惠添金（100）-->
			            	<option value="" selected>请选择证件类型</option>
			            	<option value="0">聚惠丰</option>
			            	<option value="1">聚惠盈</option>
			            	<option value="2">聚惠享</option>
			            	<option value="3">聚惠丰（50）</option>
			            	<option value="4">聚惠盈（50）</option>
			            	<option value="5">聚惠享（50）</option>
			            	<option value="6">聚惠丰（100）</option>
			            	<option value="7">聚惠盈（100）</option>
			            	<option value="8">聚惠享（100）</option>
			            	<option value="9">聚惠福</option>
			            	<option value="10">聚惠鑫</option>
			            	<option value="11">聚惠福（50）</option>
			            	<option value="12">聚惠福（100）</option>
			            	<option value="13">聚惠鑫（50）</option>
			            	<option value="14">聚惠鑫（100）</option>
			            	<option value="15">惠添利</option>
			            	<option value="16">惠添金</option>
			            	<option value="17">惠添利（50）</option>
			            	<option value="18">惠添利（100）</option>
			            	<option value="19">惠添金（50）</option>
			            	<option value="20">惠添金（100）</option>
			            </select>
			            <label for="money">出借金额</label> 
			            <input type="text" id="money" value="" name="money" required />
			        </div>
			        <div class="form-group">
			            <label for="zbRatio">折标系数</label>
			            <input type="text" id="zbRatio" value="" name="zbRatio"  disabled />
			            <label for="jxAchievement">绩效业绩</label>
			            <!--出借金额*折标系数-->
			            <input type="text" id="jxAchievement" value="" name="jxAchievement" required />
			        </div>
					<div class="marB"> </div>
			        <!--<div class="form-group" >
			            <label for="staffNum">员工编号</label>
			            <input type="text" id="staffNum" name="staffNum" required />
			            <label class="visibilityHidden"></label>
			            <input type="text" required  class="visibilityHidden"/>
					</div>-->
			        <div class="form-group">
			        	<label for="lcManager">客户经理<!-- 原理财经理 --></label>
			            <input type="text" id="lcManager" value="" name="lcManager" required />
			            <label for="tManager">团队经理</label>
			            <input type="text" id="tManager" value="" name="tManager" required />
			        </div>
			        <div class="form-group">
			            <label for="yyb">营业部名称</label>
			            <input type="text" id="yyb" value="" name="yyb" required />
			            <label for="yybManager">营业部经理</label>
			            <input type="text" id="yybManager" value="" name="yybManager" required />
			        </div>
			        <div class="form-group">
			            <label for="fgs">分公司名称</label>
			            <input type="text" id="fgs" value="" name="fgs" required />
			            <label for="fgsManager">分公司经理</label>
			            <input type="text" id="fgsManager" value="" name="fgsManager" required />
			        </div>
			        <div class="form-group">
			            <label for="dq">大区名称</label>
			            <input type="text" id="dq" value=""  name="dq"  required />
			            <label for="dqManager">大区经理</label>
			            <input type="text" id="dqManager" value=""  name="dqManager" required />
			        </div>
			        <div class="form-group">
			            <label for="syb">事业部名称</label>
			            <input type="text" id="syb" value="" name="syb" required />
			            <label for="sybManager">事业部经理</label>
			            <input type="text" id="sybManager" value="" name="sybManager" required />
			        </div>
			        <div class="marB"> </div>
			        <div class="form-group">
			        	<label for="periods">期数</label>
			            <input type="text" id="periods" value="" name="periods" disabled />
			            <label for="rate">年化收益</label>
			            <input type="text" id="rate" value="" name="rate" disabled />
			            <i class="symbol">%</i>
			        </div>
			        <div class="form-group">
			            <label for="interestAll">利息总额</label>
			            <!--出借金额*年化收益-->
			            <input type="text" id="interestAll" value="" name="interestAll" required />
			            <label for="interestMonth">月付利息</label>
			            <!--利息总额/期数--> 
			            <input type="text" id="interestMonth" value="" name="interestMonth" required />
			        </div>
			        <div class="form-group">
			            <label for="paymentDate">划扣日期</label>
			            <input placeholder="请选择划扣日期" type="text" class="laydate-icon"  id="paymentDate" name="paymentDate" value="" onClick="laydate({elem: '#paymentDate',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" required>
			            <label for="hksj" class="visibilityHidden">划扣时间</label>
			            <input type="text" class="visibilityHidden" value="" name="hksj" required />
			        </div>
			        <div class="form-group">
			            <label for="endDate">到期日</label>
			            <input type="text" id="endDate" value="" name="endDate" required />
			          <!--   <input placeholder="请选择到期日" type="text" class="laydate-icon"  id="endDate" name="endDate" value="" onClick="laydate({elem: '#endDate',istime: false, format: 'YYYY-MM-DD'})"  disabled> -->
			            <label for="statementDate">账单日</label>
			             <input type="text" id="statementDate" value="" name="statementDate" required />
			            <!-- <input placeholder="请选择账单日" type="text" class="laydate-icon"  id="statementDate" name="statementDate" value="" onClick="laydate({elem: '#statementDate',istime: false, format: 'YYYY-MM-DD'})"  disabled> -->
			        </div>
			        <div class="form-group">
			            <label for="startDate">初始出借日期</label>
			            <input placeholder="请选择初始出借日期" type="text" class="laydate-icon"  id="startDate" name="startDate" value="" onClick="laydate({elem: '#startDate',istime: false, format: 'YYYY-MM-DD'})" required>
			            <label for="surplusDate">即将到期天数</label>
			            <!--到期日-TODAY()&"天到期"或"0"-->
			            <input type="text" id="surplusDate" value="" name="surplusDate" required />
			        </div>
			        <div class="form-group">
			            <label for="status">状态</label>
			            <select id="status">
			            	<option value="">请选择状态</option>
			            	<option value="0">正常</option>
			            	<option value="1">已赎回</option>
			            	<option value="3">即将到期</option>
			            	<option value="4">申请提前赎回</option>
			            	<!--正常/已赎回/即将到期/申请提前赎回-->
			            </select>
			            <label for="posNo">pos机终端号</label>
			            <input type="text" id="posNo" value="" name="posNo" maxlength="15" required/>
			        </div>
			        <div class="marB"> </div>
			        <div class="form-group">
				        <label for="tenderName">出借人</label>
				        <input type="text" id="tenderName" value="" name="tenderName" maxlength="8" required />
			            <label for="tel">联系方式</label>
			            <input type="text" id="tel" name="tel" value=""  maxlength="13" required />
			        </div>
			        <div class="form-group">
			            <label for="idType">证件类型</label>
			            <select id="idType">
			            	<option value="">请选择证件类型</option>
			            	<option value="0">身份证</option>
			            	<option value="1">军官证</option>
			            	<option value="3">户口簿</option>
			            	<option value="4">护照</option>
			            	<option value="5">港澳台居民往来大陆通行证</option>
			            	<!--身份证/军官证/港澳台居民往来大陆通行证/户口簿/护照-->
			            </select>
			            <label for="idNo">身份证号</label>
			            <input type="text" id="idNo" value=""  name="idNo" maxlength="18" required />
			        </div>
			        <div class="form-group">
			        	<label for="borrowAddress">出借人地址</label>
			            <input type="text" id="borrowAddress" value=""  name="borrowAddress" required />
			            <label for="contactName">紧急联系人</label>
			            <input type="text" id="contactName" value=""  name="contactName" maxlength="8" required />
			        </div>
			        <div class="form-group">
			            <label for="contactTel">紧急联系人电话</label>
			            <input type="text" id="contactTel" value=""  name="contactTel" maxlength="13" required />
			            <label for="contactRelationship">与出借人关系</label>
			            <input type="text" id="contactRelationship" value=""  name="contactRelationship" maxlength="6" required />
			        </div>
			        <div class="form-group">
			            <label for="continueFlg">非续投/续投</label>
			            <select id="continueFlg">
			            	<!--续投/非续投-->
			            	<option value="">请选择是否续投</option>
			            	<option value="0">续投</option>
			            	<option value="1">非续投</option>
			            </select>
			            <label for="spreadType">推广渠道</label>
			            <input type="text" id="spreadType" value=""  name="spreadType" maxlength="10" required />
			        </div>
			        <div class="marB"> </div>
			        <div class="form-group">
			        	<label for="bank">汇入银行</label>
			            <input type="text" id="bank" value="" name="bank" required />
			            <label for="branch">银行支行名称</label>
			            <input type="text" id="branch" value="" name="branch" maxlength="20" required />
			        </div>
			        <div class="form-group">
			        	<label for="cardName">开户人姓名</label>
			            <input type="text" id="cardName" value="" name="cardName" maxlength="8" required />
			            <label for="cardNo">账号</label>
			            <input type="text" id="cardNo" value="" name="cardNo" maxlength="23" required />
			        </div>
			        <div class="form-group">
			           <!--  <label for="cardProvince">开卡省份</label>
			            <select name="" id="cardProvince">
			            	<option value="">请选择开卡省份</option>
			            </select>
			            <label for="cardCity">开卡城市</label>
			            <select name="" id="cardCity">
			            	<option value="">请选择开卡城市</option>
			            </select> -->
			            <label for="cardProvince">开卡省份</label>
			            <select id="cardProvince"  name="cardProvince"  required></select>
			           <!--  <input type="text" id="cardProvince" value="" name="cardProvince" required />	 -->
			            <label for="cardCity">开卡城市</label>
			            <select id="cardCity"  name="cardCity"  required></select>
			            <!-- <input type="text" id="cardCity" value="" name="cardCity" required /> -->
			        </div>
			        <div class="form-group">
			            <label for="cardLine">银行行号</label>
			            <input type="text" id="cardLine" value="" name="cardLine" maxlength="12" required />
			            <label class="visibilityHidden"></label>
			            <input type="text" required  class="visibilityHidden"/>
			        </div>
			         <div class="form-group">
			        	<label for="inBank">回款银行</label>
			            <input type="text" id="inBank" value="" name="inBank" required />
			            <label for="inBranch">银行支行名称</label>
			            <input type="text" id="inBranch" value="" name="inBranch" maxlength="20" required />
			        </div>
			        <div class="form-group">
			        	<label for="inCardName">开户人姓名</label>
			            <input type="text" id="inCardName" value="" name="inCardName" maxlength="8" required />
			            <label for="inCardNo">账号</label>
			            <input type="text" id="inCardNo" value="" name="inCardNo" maxlength="23" required />
			        </div>
			        <div class="form-group">
			            <!-- <label for="inCardProvince">开卡省份</label>
			            <select name="" id="inCardProvince">
			            	<option value="">请选择开卡省份</option>
			            </select>
			            <label for="inCardCity">开卡城市</label>
			            <select name="" id="inCardCity">
			            	<option value="">请选择开卡城市</option>
			            </select> -->
			            <label for="inCardProvince">开卡省份</label>
			            <input type="text" id="inCardProvince" value="" name="inCardProvince" required />	
			            <label for="inCardCity">开卡城市</label>
			            <input type="text" id="inCardCity" value="" name="inCardCity" required />
			        </div>
			        <div class="marB"> </div>
			        <div class="form-group">
			        	<label for="managerNo">审批者</label>
			            <input type="text" id="managerNo" value="" name="managerNo" maxlength="8" required />
			            <label for="remark">备注</label>
			            <textarea id="remark" name="remark" rows="" cols="" required></textarea>
			            <!--<label class="visibilityHidden"></label>
			            <input type="text" required  class="visibilityHidden"/>-->
			        </div>
					<a href="javascript:;" id="editBtn" class="btn btn-box fl" onclick="saveData()">保存</a>
					<a href="javascript:;" id="addBtn" class="btn btn-box btnBgCFF6666 fl" style="display: none;" onclick="addData()">新增</a>
				</form>
			</div>
		</div>
		<script src="/js/jquery-2.1.0.js"></script>
		<script src="/js/ajax.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/laydate.js"></script>
		<script src="/js/PCASClass.js"></script>
		<script>
			new PCAS("cardProvince","cardCity");
		</script>
		<script src="/js/data.common.js"></script>
	</body>
</html>
